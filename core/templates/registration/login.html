{% extends 'core/base.html' %}

{% load static %}

{% block content %}
<body>
  <header>
    <div class="absolute">
      <video onloadeddata="this.muted=true" autoplay>
        <source src="{% static 'video-iniciosesion.mp4' %}">
      </video>
    </div>
  </header>
</body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Inicio de Sesion</h2>
          
          <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center">
              {{error}}
              <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
